<div class="bg-gray-100 dark:bg-gray-900">
  <div class="container mx-auto p-4">
    <div>
      <h2 class="text-2xl font-bold mb-4 text-center">Contact Me</h2>
      <form id="contactForm" action="#" method="POST" class="bg-white dark:bg-gray-800 p-6 rounded shadow-md">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Full Name"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-opacity-50 bg-white dark:bg-gray-700"
            required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" name="email"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 bg-white dark:bg-gray-700"
            placeholder="Your Email Address" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-sm font-medium">Message</label>
          <textarea id="message" name="message" rows="4"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 bg-white dark:bg-gray-700"
            placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
      </form>
      <div class="mt-8" id="successMessage" style="display: none;">Your message has been sent successfully!</div>
      <div id="errorMessage" style="display:none;">An error occurred. Please try again.</div>
    </div>

    <div class="mt-8">
      <a href="https://t.me/mohammadabidhafiz1294" target="_blank" class="text-2xl">
        <i class="fab fa-telegram"></i> Contact me on Telegram
      </a>
    </div>
  </div>
</div>
<script type="module" src="js/contact.js"></script>
