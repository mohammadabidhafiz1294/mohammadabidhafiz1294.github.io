<h1 class="mb-3">{{ .Site.Params.profile.name }}</h1>
<h2 class="mb-5">
  <span id="typed-tagline"></span>
</h2>
<h3 class="mb-6">{{ .Site.Params.profile.location }}</h3>
<div class="mb-7 flex flex-wrap justify-center">
  {{ range.Site.Params.social.list }}
  <div class="mx-2">
    <a class="text-2xl" href="{{ .url }}" target="_blank">
      <i class="mt-1 {{ .icon }}"></i>
    </a>
  </div>
  {{ end }}
</div>
