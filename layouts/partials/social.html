<h2 class="mb-3">{{ .Site.Params.profile.name }}</h2>
<h3 class="mb-5">
  <p><em>
  <span id="typed-tagline"></span>
  </em></p>
</h3>
<h4 class="mb-6">
{{ .Site.Params.profile.location }}
</h4>
<!-- Add the Download CV button -->
<div class="mb-7">
  <a href="/path/to/your/cv.pdf" download class="text-bold">
    <button class="bg-primary rounded-full text-bold">
      <i class="fa-solid fa-download"></i>
      <b>DOWNLOAD CV</b>
    </button>
  </a>
</div>
<div class="mb-8 flex flex-wrap justify-center">
  {{ range.Site.Params.social.list }}
  <div class="mx-2">
    <a class="text-2xl" href="{{ .url }}" target="_blank">
      <i class="mt-1 {{ .icon }}"></i>
    </a>
  </div>
  {{ end }}
</div>
